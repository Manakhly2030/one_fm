<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Facilities Management | Easy Job Application Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/one_fm/assets/css/job_application.css">
    <link href="assets/one_fm/assets/css/applicant_login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/one_fm/assets/phone-input/css/intlTelInput.css">
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ frappe.socketio_port }};

    </script>
</head>
<body>
    <main>
        <article class="main-container">
            <div class="row login-wrapper rounded">

                <!-- Contenido del lado izquierdo -->
                <section class="col form-wrapper">

                    <!-- Header con links y botÃ³n de back -->

                    <!-- Contenedor del formulario y sus mensajes -->
                    <div class="form-container">

                        <!-- Mensaje de login -->
                        <div class="form-messages">
                            <h2>Upload Your Civil ID</h2>
                            <h5>Welcome! Kindly, attach your civil ID below. Note: attach image file only!</h5>
                        </div>

                        <!-- Formulario -->
                        <form class="form">
                            <label class="form-label" for="file">Upload Front Side of your civil ID:</label>
                            <input class="form-control" type="file" id="front_cid" onchange="file1(this)" name="file"  accept="image/png, image/jpeg">
                            
                            <label class="form-label" for="file">Upload Back Side of your civil ID:</label>
                            <input class="form-control" type="file" id="back_cid" onchange="file2(this)" name="file"  accept="image/png, image/jpeg">
 
                            <div class="col-auto">
                                <button type="button" href="json.json" value="submit" id="fileUpload" onclick="upload()" class="btn btn-primary">Upload!</button>
                            </div>
                            <p id="demo"></p>
                        </form>        

                    </div>

                </section>
            </div>
        </article>
    </main>

</body>
