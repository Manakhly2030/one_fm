        <article class="main-container">
            <div class="row login-wrapper rounded">

                <!-- Contenido del lado izquierdo -->
                <section class="col form-wrapper">

                    <!-- Header con links y botÃ³n de back -->

                    <!-- Contenedor del formulario y sus mensajes -->
                    <div class="form-container">

                        <!-- Mensaje de login -->
                        <div class="form-messages">
                            <h2>Upload Your Civil ID</h2>
                            <h5>Welcome! Kindly, attach your civil ID below. Note: attach image file only!</h5>
                        </div>

                        <!-- Formulario -->
                        <form class="form">
                            <label class="form-label" for="file">Upload Front Side of your civil ID:</label>
                            <input class="form-control" type="file" id="front_cid" onchange="file1(this)" name="file"  accept="image/png, image/jpeg" size="30">
                            
                            <label class="form-label" for="file">Upload Back Side of your civil ID:</label>
                            <input class="form-control" type="file" id="back_cid" onchange="file2(this)" name="file"  accept="image/png, image/jpeg" size="30">
                            <br>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-lg btn-block" type="button" href="json.json" value="submit" id="fileUpload" onclick="upload()" class="btn btn-primary">Upload!</button>
                            </div>
                            <p id="demo"></p>
                        </form>        

                    </div>
                
                </section> 
            </div>
                <br><br>

                                <label class="form-label" for="dob">Date Of Birth:</label>
                                <input class="form-control" type="text" id="dob" name="dob" size="50"></label><br>
